<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegados</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al servidor');
        })
        
        socket.on('disconnect', function(){
            console.log('Perdimos conex√≥n al servidor');
        })

        //Emitir un evento
        socket.emit('mensaje', {nombre: 'Jonathan'});
        
        //Escuchar un evento
        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando:', payload);
        });
        
        //Escuchar un evento
        socket.on('active-bands', function(bands){
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
